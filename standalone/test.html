	<script type="text/javascript">
		obj = {a: 1, b: 2}
		s = new ClSimplexSolver();
		bbb.always({solver: s, ctx: {obj: obj}}, function () {
			return obj.a + 7 <= obj.b
		});
		obj.a = 10;
		console.log(obj.a, obj.b);
		
		ct = new users.timfelgentreff.babelsberg.tests.ConstraintTest();
		ct.runAll();
		p = new users.timfelgentreff.babelsberg.tests.PropagationTest();
		p.runAll();
		it = new users.timfelgentreff.babelsberg.tests.InteractionTest();
		it.runAll();
	</script>
	
	<script type="text/babelsbergscript">
		obj = {a: 1, b: 2}
		s = new ClSimplexSolver();
		always: { solver: s
			obj.a + 7 <= obj.b
		}
		obj.a = 10;
		console.log(obj.a, obj.b);
