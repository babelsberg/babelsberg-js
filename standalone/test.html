	<script type="text/javascript">
		//Workaround: the travis test setup does not support performance
		// Fall back to Date if performance is not available
		window.performance = window.performance || {};
		performance.now = (function() {
		  return performance.now       ||
				 performance.mozNow    ||
				 performance.msNow     ||
				 performance.oNow      ||
				 performance.webkitNow ||
				 function() { return new Date().getTime(); };
		})();

		(function() {
			var obje = {a: 1, b: 2}
			s = new ClSimplexSolver();
			bbb.always({solver: s, ctx: {obje: obje}}, function () {
				return obje.a + 7 <= obje.b
			});
			obje.a = 10;
			console.log(obje.a, obje.b);
		})();
		
		new users.timfelgentreff.babelsberg.tests.ConstraintTest().runAll();

	</script>
	
	<script type="text/babelsbergscript">

		(function() {

			always: { solver: s
				objec.a + 7 <= objec.b
